<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>UTEPSA | Adicionar</title>
    <link rel="stylesheet" href="../css/addPregunta.css">
</head>
<body>
    <header>  
        <div class="container">
            <nav>
                <figure>
                    <img src="../img/logo.png" alt="">
                    <span>
                        UTEPSA
                    </span>
                </figure>
                <figure>
                    <a href="">
                        <img class="user" src="../img/user.png" alt="">
                    </a>
                </figure>
            </nav>
        </div> 
    </header>
    <main>
        <div class="container">

            <form onsubmit="return false;">
                <div class="form-group row">
                  <label for="" class="col-sm-2 col-form-label">Titulo</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="titulo" placeholder="Titulo..." required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="" class="col-sm-2 col-form-label">Respuesta</label>
                  <div class="col-sm-10">
                    <textarea name="" id="repuesta"  class="form-control" cols="30" rows="5" required></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">categoria</label>
                  <div class="col-sm-10">
                    <select name="" id="categoria" class="form-control" required>
                        <option value="option1">Opcion 1</option>
                        <option value="option2">Opcion 2</option>
                        <option value="option3">Opcion 3</option>
                        <option value="option4">Opcion 4</option>
                    </select>
                  </div>
                </div>
                <button type="submit" id="btnAdd" class="btn btn-primary">Agregar</button>
              </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Todos los derechos reservados &copy;</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../js/addPregunta.js"></script>
</body>
</html>
